<html lang="fr">

<head>
    <!-- Encodage des caractères, zoom initial, manifest -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/pwa.webmanifest">


    <!-- Titre, icone-->
    <title>Partie locale</title>
    <link rel="icon" href="../src/icons/icon-128.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/hex.css">

    <!-- JS : jQuery, Utilitaires, code du jeu de hex -->
    <script src="../dependencies/jquery-3.7.1/dist/jquery.min.js"></script>
    <script src="../src/js/utils.js"></script>
    <script src="../src/js/hex.js"></script>

</head>

<body>

    <div id="game_interface">
        <!-- Grille d'hexagones -->
        <div id="hex_parent">
            <section id="hexagon-grid" class="noselect"> </section>
        </div>

        <!-- Informations de la partie -->
        <div id="players">

            <!-- Statut des joueurs -->
            <div id="game-status">
                <div id="player1-status" class="player-status">
                    <h1 id="player1-name" class="player-name">Joueur 1</h1>
                    <h1 id="player1-timer" class="player-timer">X:XX</h1>
                </div>
                <div id="player2-status" class="player-status">
                    <h1 id="player2-name" class="player-name">Joueur 2</h1>
                    <h1 id="player2-timer" class="player-timer">X:XX</h1>
                </div>
            </div>

            <!-- Ecran de victoire -->
            <div id="victory_screen">
                <h1 id="victory_text" class="noselect">Victoire de <span>Joueur 1</span></h1>
                <button onclick="restartGame()">Rejouer</button>
            </div>

            <!-- Bouton pour annuler le dernier coup -->
            <div id="revert">
                <button class="noselect" onclick="currentGame.revertMove()">⬅ Annuler</button>
            </div>

            <!-- Boutons sauvegarde/chargement -->
            <div id="save_load">
                <div onclick="save()">
                    <div>
                        <img src="../src/svgs/save.svg" alt="Sauvegarder">
                        <p>Sauvegarder</p>
                    </div>
                </div>
                <div onclick="load()">
                    <div>
                        <img src="../src/svgs/load.svg" alt="Charger">
                        <p>Charger</p>
                    </div>
                </div>
            </div>
            <div id="highlightMove">
                <div onclick="highlightBotMoveButton()">
                    <div>
                        <img src="../src/svgs/highlight.svg" alt="Indice">
                        <p>Indice</p>
                    </div>    
                </div>
            </div>
            
            <!-- Statut de la sauvegarde -->
            <p id="p_data_status"></p>

        </div>

    </div>

    <!-- Conteneur pour la barre de navigation en bas -->
    <div id="bottom_nav_bar_parent"></div>

</body>

</html>
