<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie locale</title>
    <link rel="stylesheet" href="../src/css/hex.css">

    <link rel="stylesheet" href="../src/css/bottom_nav_bar.css">
    <script src="../dependencies/jquery-3.7.1/dist/jquery.min.js"></script>
    <script src="../src/js/utils.js"></script>

    <script src="../src/js/hex.js"></script>

    <script>
        $(document).ready(function() {
            startGame(9);
        });
    </script>

    
</head>

<body>

    <div id="game_interface">
        <!-- Grille d'hexagones -->
        <div id="hex_parent">
            <section id="hexagon-grid" class="noselect"> </section>
        </div>
        <!-- Statistiques des joueurs -->
        <div id="players">
            <div id="game-status">
                <div id="player1-status" class="player-status">
                    <h1 id="player1-name" class="player-name">Joueur 1</h1>
                    <h1 id="player1-timer" class="player-timer">X:XX</h1>
                </div>
                <div id="player2-status" class="player-status">
                    <h1 id="player2-name" class="player-name">Joueur 2</h1>
                    <h1 id="player2-timer"  class="player-timer">X:XX</h1>
                </div>
            </div>
            <div id="victory_screen">
                <h1 id="victory_text" class="noselect">Victoire du <span>Joueur 1</span></h1>
                <button onclick="startGame(9)">Rejouer</button>
            </div>
            <div id="revert-button" class="noselect" onclick="currentGame.revertMove()"><span>â¬… Annuler</span></div>

        </div>
        
    </div>
    
    <div id="bottom_nav_bar_parent"></div>


</body>
</html>
