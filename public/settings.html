<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/settings.css">
    <title>BeeHex - Paramètres</title>
    <script src="../dependencies/jquery-3.7.1/dist/jquery.min.js"></script>
    <script src="../src/js/utils.js"></script>

</head>

<body>
    <div id="settings_content">
        <h1>Paramètres</h1>
        <h2>A quoi servent les paramètres ?</h2>
        <p>Il vous permettent de créer des presets de jeu afin de pouvoir lancer des parties plus rapidement.</p>


        <div id="new_preset">
            <form name="startGameWithSettings" id="startGameWithSettings">
                <!--<div>
                    <label for="nom">Nom du preset :</label><br>
                    <input type="text" name="nom" id="nom" placeholder="preset 1" required>
                </div>-->

                <hr>

                <div>
                    <label for="j1_name">Pseudo du Joueur 1 :</label><br>
                    <input type="text" name="j1_name" id="j1_name" placeholder="Beurre" required>
                    <br>

                    <label for="bot1">Bot</label>
                    <input type="radio" name="j1_type" value="bot" id="bot1">
                    <label for="human1">Humain</label>
                    <input type="radio" name="j1_type" id="human1" value="human" checked>
                </div>
                <hr>
                <div>
                    <label for="j2_name">Pseudo du Joueur 2 :</label>
                    <br>
                    <input type="text" name="j2_name" id="j2_name" placeholder="Cassoulet">
                    <br>
                    <label for="bot2">Bot</label>
                    <input type="radio" name="j2_type" value="bot" id="bot2">
                    <label for="human2">Humain</label>
                    <input type="radio" name="j2_type" value="human" id="human2" checked>
                </div>
                <hr>
                <div>
                    <label for="grid_size_in">Taille de la grille :</label>
                    <input type="text" name="grid_size_in" id="grid_size_in" pattern="[0-9]{1,2}" placeholder="11"
                        size="2">
                    <span>x</span>
                    <output name="grid_size_out" id="grid_size_out">11</output>
                </div>
                <hr>
                <div>
                    <label for="timer">Timer (0 pour durée illimitée) :</label>
                    <input type="text" name="timer" id="timer" placeholder="2:30" size="2">
                    <span>min</span>
                </div>
                <hr>
                <!--
                <div>
                    <p>Mode spécial :</p>
                    <label for="aucun">Aucun</label>
                    <input type="radio" name="special_mode" id="aucun" checked>
                    <label for="invisible">Invisible</label>
                    <input type="radio" name="special_mode" id="invisible">
                </div>-->

                



            </form>
            <button id="start">Démarrer</button>
            <!--
                Nouveau preset
                Joueur 1 : "nomdujoueur"
                Joueur/Bot
                Joueur 2 : "nomdujoueur2"
                Joueur/Bot

                Si bot, sélectionner sa difficulté

                Couleur du joueur 2 : rouge (default)
                Couleur du joueur 1 : bleu (default)

                Taille de la grille : "11x11" (default)

                Timer : Activer/désactiver, 5min

                Mode spécial : Activer/Desactiver

                Nom du preset : "preset1"

                (ENREGISTRER)

            -->
        </div>

    </div>

    <br><br><br><br><br><br><br><br><br>

    <script type="module" src="../src/js/settings.js"></script>

    <div id="bottom_nav_bar_parent"></div>
</body>

</html>
