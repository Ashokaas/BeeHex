<html lang="fr">

<head>
    <!-- Encodage des caractères, zoom initial -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titre, icone -->
    <title>BeeHex - Paramètres</title>
    <link rel="icon" href="../src/icons/icon-128.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/settings.css">

    <!-- JS : jQuery, Utilitaires, code pour démarrer une partie personnalisée -->
    <script src="../dependencies/jquery-3.7.1/dist/jquery.min.js"></script>
    <script src="../src/js/utils.js"></script>
    <script type="module" src="../src/js/settings.js"></script>

</head>

<body>
    <!-- Conteneur principal de la page des paramètres -->
    <div id="settings_content">

        <!-- Titre et description des paramètres -->
        <h1>Paramètres</h1>
        <h2>A quoi servent les paramètres ?</h2>
        <p>Il vous permettent de lancer une partie en choisissant vous même vos préférences.</p>

        <!-- Formulaire de paramètres, ce formulaire est simplement utilisé à titre indicatif, il ne foncitonne en rien comme un formulaire 'classique' car tout est
             géré en JS, la requête n'est pas envoyé à un quelconque serveur 
        -->
        <div id="settings_form">
            <form name="startGameWithSettings" id="startGameWithSettings">

                <!-- Joueur 1 -->
                <div>
                    <label for="j1_name">Pseudo du Joueur 1 :</label><br>
                    <input type="text" name="j1_name" id="j1_name" value="Beurre" required>
                    <br>
                    <label for="human1">Humain</label>
                    <input type="radio" name="j1_type" id="human1" value="human" checked>
                </div>
                <hr>

                <!-- Joueur 2 -->
                <div>
                    <label for="j2_name">Pseudo du Joueur 2 :</label>
                    <br>
                    <input type="text" name="j2_name" id="j2_name" value="Cassoulet">
                    <br>
                    <label for="bot2">Bot</label>
                    <input type="radio" name="j2_type" value="bot" id="bot2"><br>
                    <label for="human2">Humain</label>
                    <input type="radio" name="j2_type" value="human" id="human2" checked>
                </div>
                <hr>

                <!-- Taille de la grille -->
                <div>
                    <label for="grid_size_in">Taille de la grille :</label>
                    <input type="text" name="grid_size_in" id="grid_size_in" pattern="[0-9]{1,2}" value="11" size="2">
                </div>
                <hr>

                <!-- Chronomètre -->
                <div>
                    <label for="timer">Chronomètre (0 pour durée illimitée) :</label>
                    <input type="text" name="timer" id="timer" value="2:30" size="2">
                </div>

                <!-- Bouton -->
                <input type="submit" id="start">

            </form>

        </div>

    </div>

    <br><br><br><br><br><br><br><br><br>

    <!-- Barre de navigation -->
    <div id="bottom_nav_bar_parent"></div>
    
</body>

</html>
