<head>
    <link href="../src/output.css" rel="stylesheet">
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</head>

<body class="bg-white dark:bg-slate-800">
    <div>
        <h1>Paramètres</h1>
        <h2>Gérer les presets de partie locale</h2>


        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Nom
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Modifier
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Supprimer
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Joueur vs Bot (hard)
                        </th>
                        <td class="px-6 py-4">
                            Modifier
                        </td>
                        <td class="px-6 py-4">
                            Supprimer
                        </td>
                    </tr>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Joueur vs Joueur (blitz 2min)
                        </th>
                        <td class="px-6 py-4">
                            Modifier
                        </td>
                        <td class="px-6 py-4">
                            Supprimer
                        </td>
                    </tr>
                    <tr class="bg-white dark:bg-gray-800">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Joueur vs Joueur (mode spécial)
                        </th>
                        <td class="px-6 py-4">
                            Modifier
                        </td>
                        <td class="px-6 py-4">
                            Supprimer
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <h2>Nouveau preset</h2>
        <div class="mb-4">
            <label for="nomJoueur1" class="block text-sm font-medium text-gray-700 mb-2">Joueur 1</label>
            <input type="text" id="nomJoueur1" name="nomJoueur1"
                class="form-input w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Saisissez le pseudo du joueur 1">
        </div>
        <div class="mb-4">
            <label for="nomJoueur2" class="block text-sm font-medium text-gray-700 mb-2">Joueur 2</label>
            <input type="text" id="nomJoueur2" name="nomJoueur2"
                class="form-input w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Saisissez le pseudo du joueur 2">
        </div>

        <div class="mb-4">
            <label for="couleurJoueur1" class="block text-sm font-medium text-gray-700 mb-2">Couleur du joueur 1:</label>
            <select 
              id="couleurJoueur1" 
              name="couleurJoueur1" 
              class="form-select w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            >
              <option>Rouge</option>
              <option>Bleu</option>
              <option>Kaydop</option>
            </select>
          </div>


          <div class="mb-4">
            <label for="couleurJoueur2" class="block text-sm font-medium text-gray-700 mb-2">Couleur du joueur 2:</label>
            <select 
              id="couleurJoueur2" 
              name="couleurJoueur2" 
              class="form-select w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            >
              <option>Rouge</option>
              <option>Bleu</option>
              <option>Kaydop</option>
              <option>Abricot</option>
            </select>
          </div>

    </div>
</body>
